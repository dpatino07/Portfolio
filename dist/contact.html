<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/2a88cfd370.js" crossorigin="anonymous"></script>


    <title>Contact Me</title>
</head>

<body>
    <div class="overlay">

    </div>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="menu">
            <div class="menu-branding">
                <div class="portrait">

                </div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link current">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">Projects</a>
                </li>
                <li class="nav-item current">
                    <a href="contact.html" class="nav-link">Contact Me</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="contact">
        <h1 class="lg-heading"><b>
                Contact <span class="text-secondary">Me</b></span>
        </h1>

        <div class="contact-section">
            <form class="contact-form" action="index.html" method="post" required>
                <input type="text" name="text" class="contact-form-text" placeholder="John Doe" required>
                <input type="email" name="email" class="contact-form-text" placeholder="john.doe123@example.com"
                    pattern="^.+@.+$" required>
                <textarea class="contact-form-text" placeholder="Drop me a message..." required></textarea>
                <input type="submit" class="btn btn-gradient" value="Send">
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer">
        &copy; Copyright 2019 | Design by Dom Patino
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
